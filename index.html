<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
        }

        .navbar {
            background-color: navy;
            padding: 10px 0;
            text-align: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            display: inline-block;
        }

        .navbar a:hover {
            background-color: darkblue;
            border-radius: 5px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .header {
            text-align: center;
            color: navy;
        }

        .content {
            font-size: 18px;
            line-height: 1.5;
        }

        .link {
            color: darkorange;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }

        .list {
            list-style-type: square;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: navy;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkblue;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 15px;
            }

            .navbar a {
                display: block;
                padding: 10px;
                margin: 5px 0;
            }

            input[type="text"],
            input[type="email"],
            textarea {
                padding: 8px;
            }

            button {
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>

    <div class="container" id="home">
        <h1 class="header">Welcome to My Page</h1>
        <p class="content">This is a simple web page with structured content.</p>
        <a href="https://www.google.com" target="_blank" class="link">Visit Google</a>
    </div>

    <div class="container" id="about">
        <h2 class="content">My Hobbies:</h2>
        <ul class="list">
            <li>Reading</li>
            <li>Coding</li>
            <li>Gaming</li>
        </ul>
    </div>

    <div class="container" id="contact">
        <h2 class="content">Contact Me</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" rows="5" placeholder="Write your message here"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
